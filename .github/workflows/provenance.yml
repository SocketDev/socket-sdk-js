name: Publish to npm registry

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketsecurity/sdk'
      use-trusted-publishing: true

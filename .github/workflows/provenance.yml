name: Publish to npm registry

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@dc181fb5c81502b04d1ef8ee22ea9f0b4e6ec3a0 # main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketsecurity/sdk'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true

name: 📝 Publish to npm registry

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@600bfd38a550656b8015c92242e6d4cec5a25cb1 # main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketsecurity/sdk'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true

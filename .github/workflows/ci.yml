on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Run CI Pipeline
    uses: SocketDev/socket-registry/.github/workflows/ci.yml@5d91b07baf94ad7372cd0b9476750b6b33ae5a61 # 2025-10-28
    with:
      fail-fast: false
      lint-script: 'pnpm run lint --all'
      node-versions: '["24.10.0"]'
      os-versions: '["ubuntu-latest", "windows-latest"]'
      test-script: 'pnpm run test --all'
      test-setup-script: 'pnpm run build'
      type-check-script: 'pnpm run check'
      type-check-setup-script: 'pnpm run build'
